<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme generator</title>
  </head>
  <body>
    <div class="content-container">
      <header class="header">
        <h1 class="main-headline">Meme generator</h1>
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-button">Image</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-button">Text</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-button">Light mode</button>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main-content">
        <div class="meme">
          <div class="meme-top-text-container">
            <p class="meme-top-text">Top text</p>
          </div>
          <div class="meme-image"></div>
          <div class="meme-bottom-text-container">
            <p class="meme-bottom-text">Bottom text</p>
          </div>
        </div>
        <button class="download-button">Download meme</button>
      </main>
    </div>
  </body>
</html>
