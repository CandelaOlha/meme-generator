<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/19e3c4985f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900&display=swap"
      rel="stylesheet"
    />
    <title>Meme generator</title>
  </head>
  <body>
    <div class="content-container">
      <!-- Header -->
      <header class="header">
        <h1 class="main-headline">Meme generator</h1>
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-button" id="editMemeImageButton">
                Image
              </button>
            </li>
            <li class="navbar-item">
              <button class="navbar-button" id="editMemeTextButton">
                Text
              </button>
            </li>
            <li class="navbar-item">
              <button class="navbar-button">Light mode</button>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Main content -->
      <main class="main-content">
        <div class="meme">
          <div class="meme-top-text-container">
            <p class="meme-top-text meme-text">Top text</p>
          </div>
          <div class="meme-image"></div>
          <div class="meme-bottom-text-container">
            <p class="meme-bottom-text meme-text">Bottom text</p>
          </div>
        </div>
        <button class="download-button">Download meme</button>
      </main>
    </div>
    <!-- Aside 1: image editor -->
    <aside class="aside-editor" id="asideImageEditor">
      <button
        class="close-button"
        aria-label="Close"
        id="closeImageEditorButton"
      >
        ✖
      </button>
      <form action="" method="post" class="editing-form" id="imageForm">
        <h2 class="form-headline">Image</h2>
        <div class="form-control">
          <label class="form-label">
            Url
            <input type="text" name="url" id="url" />
          </label>
        </div>
        <div class="form-control">
          <label class="form-label">
            Background
            <input
              type="color"
              name="image-background-color"
              id="imageBackgroundColor"
            />
          </label>
        </div>
        <div class="filters-container form-control">
          <h3 class="filters-headline">Filters</h3>
          <label class="filter-label">
            Bright
            <input
              type="range"
              name="bright"
              id="bright"
              min="0"
              max="2"
              step="0.1"
              value="1"
            />
          </label>
          <label class="filter-label">
            Opacity
            <input
              type="range"
              name="opacity"
              id="opacity"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </label>
          <label class="filter-label">
            Contrast
            <input
              type="range"
              name="contrast"
              id="contrast"
              min="0"
              max="2"
              step="0.1"
              value="1"
            />
          </label>
          <label class="filter-label">
            Blur
            <input
              type="range"
              name="blur"
              id="blur"
              min="0"
              max="10"
              step="0.1"
              value="0"
            />
          </label>
          <label class="filter-label">
            Grayscale
            <input
              type="range"
              name="grayscale"
              id="grayscale"
              min="0"
              max="100"
              step="1"
              value="0"
            />
          </label>
          <label class="filter-label">
            Sepia
            <input
              type="range"
              name="sepia"
              id="sepia"
              min="0"
              max="100"
              step="1"
              value="0"
            />
          </label>
          <label class="filter-label">
            Hue
            <input
              type="range"
              name="hue"
              id="hue"
              min="0"
              max="360"
              step="1"
              value="0"
            />
          </label>
          <label class="filter-label">
            Saturated
            <input
              type="range"
              name="saturated"
              id="saturated"
              min="0"
              max="200"
              step="1"
              value="100"
            />
          </label>
          <label class="filter-label">
            Negative
            <input
              type="range"
              name="negative"
              id="negative"
              min="0"
              max="1"
              step="0.1"
              value="0"
            />
          </label>
        </div>
        <button class="restore-filters-button">Restore filters</button>
      </form>
    </aside>
    <!-- Aside 2: text editor -->
    <aside class="aside-editor" id="asideTextEditor">
      <button
        class="close-button"
        aria-label="Close"
        id="closeTextEditorButton"
      >
        ✖
      </button>
      <form action="" method="post" class="editing-form" id="textForm">
        <h2 class="form-headline">Text</h2>
        <div class="form-control">
          <label class="form-label">
            Top text
            <textarea name="top-text" id="topTextEditor"></textarea>
          </label>
          <div class="checkbox-container">
            <input
              type="checkbox"
              name="without-top-text"
              id="withoutTopText"
            />
            <label for="withoutTopText" class="form-label"
              >Without top text</label
            >
          </div>
        </div>
        <div class="form-control">
          <label class="form-label">
            Bottom text
            <textarea name="bottom-text" id="bottomTextEditor"></textarea>
          </label>
          <div class="checkbox-container">
            <input
              type="checkbox"
              name="without-bottom-text"
              id="withoutBottomText"
            />
            <label for="withoutBottomText" class="form-label"
              >Without bottom text</label
            >
          </div>
        </div>
        <div class="form-control">
          <label for="fontFamilies" class="form-label">Fonts</label>
          <select name="font-families" id="fontFamilies">
            <option value="arial">Arial</option>
            <option value="montserrat">Montserrat</option>
            <option value="american-typewriter">American Typewriter</option>
            <option value="monospace">Monospace</option>
            <option value="comic-sans">Comic Sans MS</option>
            <option value="impact">Impact</option>
            <option value="verdana">Verdana</option>
          </select>
          <div class="font-styles-container">
            <input type="number" name="font-size" id="fontSize" value="18" />
            <button class="text-align-button" id="alignLeft">
              <i class="fa-regular fa-align-left"></i>
            </button>
            <button class="text-align-button" id="alignCenter">
              <i class="fa-regular fa-align-center"></i>
            </button>
            <button class="text-align-button" id="alignRight">
              <i class="fa-regular fa-align-right"></i>
            </button>
          </div>
        </div>
        <div class="form-control">
          <label class="form-label">
            Color
            <input type="color" name="text-color" id="textColor" />
          </label>
          <label class="form-label">
            Background
            <input
              type="color"
              name="text-background-color"
              id="textBackgroundColor"
            />
          </label>
          <div class="checkbox-container">
            <input
              type="checkbox"
              name="transparent-background"
              id="transparentBackground"
            />
            <label for="transparentBackground" class="form-label"
              >Transparent background</label
            >
          </div>
        </div>
        <div class="form-control">
          <h3 class="font-outline-headline">Outline</h3>
          <button class="text-outline" id="noOutline">None</button>
          <button class="text-outline" id="lightOutline">Light</button>
          <button class="text-outline" id="darkOutline">Dark</button>
        </div>
        <div class="form-control">
          <label class="form-label">
            Spacing
            <input
              type="number"
              name="text-spacing"
              id="textSpacing"
              min="20"
              max="50"
              value="30"
            />
          </label>
        </div>
        <div class="form-control">
          <label for="textLineHeight" class="form-label">Line height</label>
          <select name="line-height" id="textLineHeight">
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
          </select>
        </div>
      </form>
    </aside>
    <script src="index.js"></script>
  </body>
</html>
